<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - VR Garden</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./lib/three.module.js",
        "@mkkellogg/gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    console.log("Initializing viewer...");

    const viewer = new GaussianSplats3D.Viewer({
      'initialCameraLookAt': [0.20786, -0.68154, -0.27311],
      'webXRMode': GaussianSplats3D.WebXRMode.AR
    });

    console.log("Viewer initialized:", viewer);

    let path = 'assets/data/bonsai/bonsai_high.ksplat';
    console.log("Loading splat scene from:", path);

    viewer.addSplatScene(path, {
      'rotation': new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0.01933, -0.75830, -0.65161).normalize(), new THREE.Vector3(0, 1, 0)).toArray(),
      'scale': [0.25, 0.25, 0.25],
      'position': [0, 0.5, 0]
    })
    .then(() => {
      console.log("Splat scene added successfully!");
      viewer.start();
      console.log("Viewer started.");
    })
    .catch((error) => {
      console.error("Error adding splat scene:", error);
    });
  </script>
</body>

</html>
